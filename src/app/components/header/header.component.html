<div class="container">
    <header class="container__header">
        <img src="../../../assets/img/logo.svg" alt="Logo Blogr">
        <button (click)="dropMenu()" class="menuHeader" id="menuHeader"></button>
        <div class="menuList" id="menuList">
            <ul>
                <li class="item" *ngFor="let iten of itens">
                    {{ iten.title }}
                    <span class="material-symbols-outlined chevron">
                        chevron_left
                    </span>
                </li>
            </ul>
            <hr>
            <div class="containerHeader-btns">
                <button class="login">Login</button>
                <button class="sign-up">Inscreva-se</button>
            </div>
        </div>
    </header>
    <section class="container__sec">
        <h1 class="title">Uma plataforma <br> editorial moderna</h1>
        <p class="text">Aumente seu público e construa <br> sua filial on-line</p>
        <div class="sec__container-btn">
            <button class="btn free">
                Comece de graça
            </button>
            <button class="btn more">
                Saiba mais
            </button>
        </div>
    </section>
</div>
